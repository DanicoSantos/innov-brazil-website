<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a603ffa06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="static/vendor/owl-carousel2/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/vendor/owl-carousel2/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/css/animations.css" />
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .partners-section .column {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            -webkit-transform: scale(0.80);
            transform: scale(0.80);
        }

        .image:hover {
            -webkit-animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
            animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        }

        /* ----------------------------------------------
 * Generated by Animista on 2021-11-27 15:4:37
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

        /**
 * ----------------------------------------
 * animation scale-up-center
 * ----------------------------------------
 */
        @-webkit-keyframes scale-up-center {
            0% {
                -webkit-transform: scale(0.8);
                transform: scale(0.8);
            }

            100% {
                -webkit-transform: scale(1.2);
                transform: scale(1.2);
            }
        }

        @keyframes scale-up-center {
            0% {
                -webkit-transform: scale(0.8);
                transform: scale(0.8);
            }

            100% {
                -webkit-transform: scale(1.2);
                transform: scale(1.2);
            }
        }
    </style>
    <title>Innove Brazil</title>
</head>

                            </div>

                            <div class="column is-3">
                                <figure class="image">

                                </figure>
                            </div>

                            <div class="column is-3">
                                <figure class="image">
                                    <a href="hoermann.html"><img
